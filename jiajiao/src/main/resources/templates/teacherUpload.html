<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!--主体-->
<div class="page-holder d-flex align-items-center">
    <div class="page-holder d-flex align-items-center">
        <div class="container">
            <!--            <th:if test="${not empty msg}"><div class="alert alert-${msg_type}">${msg}</div></th:if>-->
            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5" style="width: 700px;height: 650px;float: left">
                        <img src="/img/illustration.svg" alt="" style="width: 700px;height: 650px;" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-5 px-lg-4"style="margin-top: 145px;width: 400px;margin-left: 50px;">
                    <form action="/teacher/teacherUpload" method="post">
                        <input type="hidden" id="teacher_id" th:value="${teacher.id}">
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">任职科目</label>
                            <input type="text" placeholder="请输入科目" required name="item" class="form-control" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">授课区域</label>
                            <input type="text" placeholder="请输入授课区域" required name="area" class="form-control" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">所在地址</label>
                            <input type="text" placeholder="请输入所在地址" required name="address" class="form-control" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">单次金额</label>
                            <input type="text" placeholder="请输入单次金额" required name="price" class="form-control" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">家教经验</label>
                            <input type="text" placeholder="请输入家教经验" required name="teachYear" class="form-control" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">标题</label>
                            <input type="text" placeholder="请输入标题" required name="title" class="form-control" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-uppercase">个人简介</label>
                            <textarea placeholder="请输入个人简介" required name="description" class="form-control" style="font-size: 15px;height:40px;"></textarea>
                        </div>

                        <!--                                    <c:if test="${user.status == 0}"><button type="submit" class="btn btn-primary" disabled>请先缴纳押金</button></c:if>-->
                        <!--                                    <c:if test="${user.status == 1}">-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                        <!--                                    </c:if>-->
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="vendor/popper.js/umd/popper.min.js" type="text/javascript"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" type="text/javascript"></script>
<script src="vendor/chart.js/Chart.min.js" type="text/javascript"></script>
<script src="js/js.cookie.min.js" type="text/javascript"></script>
<script src="js/charts-home.js." type="text/javascript"></script>
<script src="js/front.js" type="text/javascript"></script>
</body>
</html>
