<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!--主体-->
<div class="page-holder d-flex align-items-center">
    <div class="page-holder d-flex align-items-center">
        <div class="container">

            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5"style="width: 700px;height: 650px;float: left">
                        <img src="/img/illustration.svg" alt="" style="width: 700px;height: 650px;" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-5 px-lg-4"style="margin-top: 240px;width: 400px;margin-left: 50px;">
<!--                    <p style="color: red;font-size: 18px" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
                    <h1 class="text-base text-primary text-uppercase mb-4" th:text="'尊敬的'+${title}"></h1>
                    <h2 class="mb-4">欢迎登录！</h2>
                    <form id="loginForm" th:action="@{'/'+${type}+'/login'}" method="post"  class="mt-4">
                        <div class="form-group mb-4">
                            <input type="text" name="username" placeholder="请输入用户名" required class="form-control border-0 shadow form-control-lg text-violet" style="font-size: 15px;height:40px;">
                        </div>
                        <div class="form-group mb-4" >
                            <input type="password" name="password" placeholder="请输入密码" required class="form-control border-0 shadow form-control-lg text-violet" style="font-size: 15px;height:40px;">
                        </div >
                        <button type="submit" class="btn btn-primary shadow px-5">登录</button>&nbsp;
<!--                        <c:if test="${type!= 'admin'}">-->
                                <a th:href="@{'/'+${type}+'/toRegister'}"  th:if="${type}!='admin'">|&nbsp;&nbsp;免费注册</a>
<!--                        </c:if>-->
                    </form>
                </div>
            </div>
            <span th:if="${not #strings.isEmpty(msg)}"><div class="alert alert-danger" role="alert" th:text="${msg}" style="font-size: 18px"></div></span>
            <span th:if="${not #strings.isEmpty(msg2)}"><div class="alert alert-success" role="alert" th:text="${msg2}" style="font-size: 18px"></div></span>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="../vendor/popper.js/umd/popper.min.js" type="text/javascript"> </script>
<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../vendor/jquery.cookie/jquery.cookie.js" type="text/javascript"> </script>
<script src="../vendor/chart.js/Chart.min.js" type="text/javascript"></script>
<script src="../js/js.cookie.min.js" type="text/javascript"></script>
<script src="../js/charts-home.js." type="text/javascript"></script>
<script src="../js/front.js" type="text/javascript"></script>
</body>
</html>
